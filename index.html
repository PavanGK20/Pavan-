 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Online Registration â€” Modern</title>
<style>
  :root{
    --bg:#f5f8ff; --card:#ffffff; --accent:#2563eb; --muted:#6b7280;
    --radius:12px; --gap:14px;
  }
  *{box-sizing:border-box;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif}
  body{margin:0;background:linear-gradient(180deg,var(--bg),#ffffff);padding:36px}
  .wrap{max-width:820px;margin:16px auto;padding:28px;background:var(--card);border-radius:var(--radius);box-shadow:0 15px 40px rgba(16,24,40,0.08)}
  header{display:flex;align-items:center;justify-content:center;margin-bottom:8px}
  h1{font-size:26px;margin:0;text-align:center}
  form{margin-top:8px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
  .field{display:flex;flex-direction:column;margin-bottom:12px}
  label{font-size:13px;color:#111827;margin-bottom:8px;font-weight:600}
  input,select,textarea{padding:12px;border-radius:10px;border:1px solid #e6eefc;background:#fff;font-size:15px;outline:none}
  input:focus,select:focus,textarea:focus{box-shadow:0 8px 24px rgba(37,99,235,0.06);border-color:#cfe0ff}
  textarea{min-height:96px;resize:vertical}
  .full{grid-column:1 / -1}
  .actions{display:flex;gap:12px;align-items:center;margin-top:10px}
  button{padding:10px 16px;border-radius:10px;border:none;font-weight:700;cursor:pointer;background:var(--accent);color:#fff}
  button.secondary{background:#f3f6fb;color:#111827;border:1px solid #e6eefc}
  .hint{color:var(--muted);font-size:13px;margin-top:12px;text-align:left}
  @media(max-width:720px){.grid{grid-template-columns:1fr}.wrap{padding:18px}}
</style>
</head>
<body>
  <div class="wrap">
    <header><h1>Online Application / Registration</h1></header>

    <form id="regForm" action="process.php" method="post" novalidate>
      <div class="grid">
        <div class="field full">
          <label for="fullname">Full name <span style="color:#ef4444">*</span></label>
          <input id="fullname" name="fullname" type="text" required maxlength="100">
        </div>

        <div class="field">
          <label for="email">Email <span style="color:#ef4444">*</span></label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" pattern="[0-9+\\- ]{7,20}">
        </div>

        <div class="field">
          <label for="dob">Date of birth</label>
          <input id="dob" name="dob" type="date">
        </div>

        <div class="field">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">-- Select --</option>
            <option>Male</option><option>Female</option><option>Other</option>
          </select>
        </div>

        <div class="field">
          <label for="course">Applying for</label>
          <input id="course" name="course" type="text">
        </div>

        <div class="field full">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">Submit Application</button>
        <button id="resetBtn" type="button" class="secondary">Reset</button>
      </div>

      <div class="hint">Tip: After submission you will see a printable formatted copy of your application.</div>
    </form>
  </div>

<script>
(function(){
  var form = document.getElementById('regForm');
  var submitBtn = document.getElementById('submitBtn');
  var resetBtn = document.getElementById('resetBtn');
  resetBtn.addEventListener('click', function(){ form.reset(); submitBtn.disabled=false; submitBtn.textContent='Submit Application'; });
  form.addEventListener('submit', function(e){
    if (!form.checkValidity()) { return; }
    submitBtn.textContent='Submitting...'; submitBtn.disabled=true;
  });
  var inputs = form.querySelectorAll('input, textarea, select');
  inputs.forEach(function(i){ i.addEventListener('input', function(){ submitBtn.textContent='Submit Application'; submitBtn.disabled=false; }); });
})();
</script>
</body>
</html>
